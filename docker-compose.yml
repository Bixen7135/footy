services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: footy-postgres
    environment:
      POSTGRES_USER: footy
      POSTGRES_PASSWORD: footy
      POSTGRES_DB: footy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U footy"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Redis
  redis:
    image: redis:7-alpine
    container_name: footy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footy-backend
    environment:
      ENVIRONMENT: development
      DATABASE_URL: postgresql+asyncpg://footy:footy@postgres:5432/footy
      REDIS_URL: redis://redis:6379/0
      CORS_ORIGINS: '["http://localhost:3000"]'
      DEBUG: "true"
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
    command: >
      /bin/sh -c "
        alembic upgrade head &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: dev
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    container_name: footy-frontend
    working_dir: /app
    user: root
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
      NEXT_TELEMETRY_DISABLED: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      # Anonymous volumes - recreated fresh on each container start
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
    command: >
      /bin/sh -c "
        rm -rf node_modules/.cache &&
        bun install --frozen-lockfile &&
        bun run dev -- -H 0.0.0.0 -p 3000
      "

  # Database Seed (run once with: docker-compose --profile seed up seed)
  seed:
    profiles: ["seed"]
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: footy-seed
    environment:
      DATABASE_URL: postgresql+asyncpg://footy:footy@postgres:5432/footy
      REDIS_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m app.db.seed

volumes:
  postgres_data:
  redis_data:
